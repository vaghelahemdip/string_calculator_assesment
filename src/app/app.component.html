<div class="container">
  <h1>Comma-Separated Numbers Sum</h1>
  <form (ngSubmit)="calculateSum()">
    <label for="numbers">Enter numbers </label>
    <input id="numbers" [(ngModel)]="numbersInput" name="numbers" placeholder="e.g. 1,2,3,4,5" />
    <button type="submit">Calculate Sum</button>
  </form>
  <div *ngIf="errorMessage" class="error">
    <h2>{{ errorMessage }}</h2>
  </div>
  <div *ngIf="sum !== null && !errorMessage">
    <h2>Sum: {{ sum }}</h2>
  </div>
</div>
